<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='/web/Style.css'>
    <script language='javascript' type='text/javascript' src='/web/Javascript.js'></script>
    <script language='javascript' type='text/javascript' src='/web/status.js'></script>
    <title>status</title>
  </head>
  <body>
    <table class='editorDemoTable'>
      <thead>
        <tr>
          <td style='width: 250px;'>Name</td>
          <td style='width: 200px;'>Wert</td>
        </tr>
      </thead>
      <tbody>

        <tr>
          <td>IP-Adresse:</td>
          <td><span id='ipaddress'></span></td>
        </tr>

        <tr>
          <td>WiFi Name:</td>
          <td><span id='wifiname'></span></td>
        </tr>
        
        <tr>
          <td>MAC:</td>
          <td><span id='macaddress'></span></td>
        </tr>

        <tr>
          <td>WiFi RSSI:</td>
          <td><span id='rssi'></span></td>
        </tr>

        <tr id="tr_i2c">
          <td>i2c Bus:
            <a href='#' onclick="RefreshI2C('showI2C')" class='ButtonRefresh'>&#8634;</a>
          </td>
          <td>
            <div id='showI2C'></div>
          </td>
        </tr>

        <tr id="tr_1wire">
          <td>gefundene 1Wire Controller (Devices):
            <a href='#' onclick="Refresh1Wire('show1Wire')" class='ButtonRefresh'>&#8634;</a>
          </td>
          <td><div id='show1Wire'></div>
          </td>
        </tr>

        <tr>
          <td>MQTT Status:</td>
          <td><span id='mqtt_status'></span></td>
        </tr>

        <tr>
          <td>aktuell geöffnete Ventile</td>
          <td id="ValvesCount"></td>
        </tr>

        <tr id="tr_sensRaw">
          <td>Sensor RAW Value:</td>
          <td id="SensorRawValue"></td>
        </tr>

        <tr id="tr_sensLvl">
          <td>Füllstand in %:</td>
          <td id="SensorLevel"></td>
        </tr>

        <tr>
          <td>Uptime:</td>
          <td><span id='uptime'></span></td>
        </tr>

        <tr>
          <td>Free Heap Memory:</td>
          <td><span id='freeheapmem'></span></td>
        </tr>

        <tr>
          <td>Firmware Update</td>
          <td><form action='/update'><input class='button' type='submit' value='Update' /></form></td>
        </tr>
        
        <tr>
          <td>Device Reboot</td>
          <td><form action='/reboot'><input class='button' type='submit' value='Reboot' /></form></td>
        </tr>

        <tr>
          <td>Werkszustand herstellen (ohne WiFi)</td>
          <td><form action='/reset'><input class='button' type='submit' value='Reset' /></form></td>
        </tr>

        <tr>
          <td>WiFi Zugangsdaten entfernen</td>
          <td><form action='/wifireset'><input class='button' type='submit' value='WifiReset' /></form></td>
        </tr>
      </tbody>
    </table> 
  </body>
</html>
